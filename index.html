<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment  Style Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <div class="card"> 
     <form action="">
        <label for="Full Name">Full Name:</label>               <input placeholder="Enter full Name" type="text" id="Full Name"> <br>
        <label for="Email">Enter Email:</label>                 <input placeholder="Enter Email" type="Email" id="Email"> <br>
        <label for="Phone Number">Phone Number:</label>         <input placeholder="Phone number"type="tel" id="Phone Number"> <br>
       <div class="Gender">
         <label for="Gender">Gender:</label>                
         <input type="radio" name="title"> <label for="checkbox">Male</label><input type="radio" name="title">Female</label> <br>
       </div>
        <label for="date">Date Of Birth:</label>                <input placeholder="DOB" type="date" id="Date of Birth"> <br>
        <label for="Place of Birth">Place Of Birth:</label>     <input placeholder="Place of Birth" type="text" id="Place of Birth"> <br>
        <label for="Nationality">Nationality:</label>           <input placeholder="Enter Your Country" type="text" id="Nationality"> <br>
        <label for="Enter a Password">Enter a Password:</label> <input placeholder="Enter a Strong password" type="Password" id="Enter a Password"> <br>
        <label for="file">Upload a photo</label>                        <input type="file" id="file" accept="Image/png, Image/jpeg"> <br>
         <button onclick="alert('Well Done')">Submit</button>
         </form>
   </div>
</body>
</html>
